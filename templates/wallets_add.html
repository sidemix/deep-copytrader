{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Add Leader Wallet</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="nickname" class="form-label">Nickname</label>
                        <input type="text" class="form-control" id="nickname" name="nickname" required>
                    </div>
                    <div class="mb-3">
                        <label for="wallet_address" class="form-label">Wallet Address</label>
                        <input type="text" class="form-control" id="wallet_address" name="wallet_address" 
                               placeholder="0x..." required>
                        <div class="form-text">Enter the full Ethereum wallet address starting with 0x</div>
                    </div>
                    <div class="mb-3">
                        <label for="copy_percentage" class="form-label">Copy Percentage</label>
                        <input type="number" class="form-control" id="copy_percentage" name="copy_percentage" 
                               step="0.01" min="0.01" max="1" value="{{ default_percentage }}" required>
                        <div class="form-text">What percentage of their position size to copy (0.01 = 1%, 0.1 = 10%)</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Add Wallet</button>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
