services:
  - type: web
    name: polymarket-copytrader
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./copytrader.db
      - key: MODE
        value: TEST
      - key: DRY_RUN
        value: "true"
      - key: CHECK_INTERVAL
        value: "30"
      - key: DEFAULT_COPY_PERCENTAGE
        value: "0.1"
      - key: MAX_TRADE_SIZE
        value: "1000"
      - key: MAX_WALLET_EXPOSURE
        value: "5000"